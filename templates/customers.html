<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Details</title>
  </head>
  <body>
    <h1>Customer Details</h1>

    <table>
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Client Gmail</th>
          <th>Client number</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr>
          <td>{{client.name}}</td>
          <td>{{client.gmail}}</td>
          <td>{{client.phone}}</td>
          <td>{{client.created_at}}</td>
          <td>{{client.updated_at}}</td>
          {%if client.complete == True %}
          <td>complete</td>
          {% else %}
          <td>no</td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
