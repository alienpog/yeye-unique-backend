<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product adding</title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="priceold">price_old:</label>
      <input type="number" id="priceold" name="priceold" />

      <label for="pricenew">price_new:</label>
      <input type="number" id="pricenew" name="pricenew" required />

      <label for="Currency">currency:</label>
      <input type="text" id="Currency" name="Currency" required />

      <label for="zero_price">zero_price:</label>
      <input type="text" id="zero_price" name="zero_price" required />

      <label for="pricenew">gender:</label>
      <input type="gender" id="gender" name="gender" required />

      <label for="description">description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
        required></textarea>
      <label for="description_span">description_span:</label>
      <textarea
        id="description_span"
        name="description_span"
        rows="4"
        cols="50"
        required></textarea>

      <label for="Image">Image:</label>
      <input type="file" id="Image" name="Image" />

      <label for="Crop_Images">Crop_Images:</label>
      <input type="file" id="Crop_Images" name="Crop_Images" multiple />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" />

      <label for="catalog">Catalog:</label>
      <input type="text" id="catalog" name="catalog" required />

      <label for="materials_type">Materials_type:</label>
      <textarea
        id="materials_type"
        name="materials_type"
        rows="4"
        cols="50"></textarea>

      <label for="hot">Hot:</label>
      <input type="checkbox" name="hot" />

      <label for="unique">Unique:</label>
      <input type="checkbox" name="unique" />

      <label for="Meta_Title">Meta_Title:</label>
      <textarea
        id="Meta_Title"
        name="Meta_Title"
        rows="4"
        cols="50"
        required></textarea>

      <label for="Meta_description">Meta_Description:</label>
      <textarea
        id="Meta_description"
        name="Meta_description"
        rows="4"
        cols="50"
        required></textarea>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
