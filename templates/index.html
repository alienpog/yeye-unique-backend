<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product adding</title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="priceold">price_old:</label>
      <input type="number" id="priceold" name="priceold" />

      <label for="pricenew">price_new:</label>
      <input type="number" id="pricenew" name="pricenew" required />

      <label for="pricenew">gender:</label>
      <input type="gender" id="gender" name="gender" required />

      <label for="description">description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
        required></textarea>

      <label for="Image">Image:</label>
      <input type="file" id="Image" name="Image" />

      <label for="Crop_Images">Crop_Images:</label>
      <input type="file" id="Crop_Images" name="Crop_Images" multiple />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
